<div class="user">
  <div class="user-photo"></div>
  <div class="user-info">
    <div class="user-name">{{ user.surname }}<br>{{ user.name + ' ' + user.fname}}</div>
    <div class="user-position" [text-overflow]="50">{{ user.position }}</div>
  </div>
  <div class="user-contacts">
    <i class="fa fa-at"></i>
    <a href="{{ 'mailto:' + user.email }}" *ngIf="user.email !== ''" [text-overflow]="20">{{ user.email }}</a>
    <span class="empty" *ngIf="user.email === ''">E-mail не указан</span>
  </div>
</div>
